<!DOCTYPE html>

<html>
    <head>
        <title>Online Store - Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <!-- to keep the fieldset width as much as the form elements are -->
        <style type="text/css">
            .fieldset-auto-width 
            {
                display: inline-block;
            }
        </style>
        
        
        <h3>Search products</h3>
        <br>
        <form name="searching_product" method="post" action="search.jsp">
            <fieldset class="fieldset-auto-width">
                <legend>Search the catalogue</legend>
                Barcode: <input type="text" name="product_barcode"><br>
                Name: <input type="text" name="product_name"><br>
                Description: <input type="text" name="product_descr"><br>

                <input type="submit" value="Search">
            </fieldset>
        </form>
        
        <br>
        <a href="index.html">Back</a>
        
    </body>
</html>
